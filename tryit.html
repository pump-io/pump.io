<!doctype html>
<html>
    <meta charset="utf-8">
    <head>
        <title>Try pump.io</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.3.1/jquery.cookie.min.js"></script>
        <script>
          var sites = ["fmrl.me",
                       "microca.st",
                       "pumpity.net",
                       "pumpdog.me",
                       "1realtime.net",
                       "pumpit.info",
                       "pumpbuddy.us",
                       "pumprock.net",
                       "hotpump.net",
                       "pumpyourself.com",
		       "urmf.net"],
              site,
              destination;

          // We use a cookie so we can send you to the same site again in the future

          site = $.cookie("site");

          if (!site) {
              site = sites[Math.floor(Math.random() * sites.length)];
              $.cookie("site", site, { expires: 3650, path: '/' });
          }

          destination = "https://"+site+"/main/register";
          window.location = destination;
        </script>
    </head>

</html>
